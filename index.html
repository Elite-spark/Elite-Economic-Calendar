<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحليل الذهب اليومي - Elite Spark</title>
  <style>
    body {
      background-color: #000;
      font-family: "Cairo", sans-serif;
      color: #f5f5f5;
      margin: 0;
      padding: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
       transform: translateY(0);
      }
    }


    .card1 {
      position: relative;
      background-color: #000;
      padding: 0px;
      padding-top: 5px;
      border-radius: 0px;
      box-shadow: 0 0 15px 3px rgba(255, 215, 0, 0.2); /* توهج ذهبي */
      border-left: 0px solid rgba(255, 215, 0, 0.2);
      border-right: 0px solid rgba(255, 215, 0, 0.2);
      border-bottom: 0px solid rgba(255, 215, 0, 0.2);
      border-top: 0px solid rgba(255, 215, 0, 0.2);
      width: 90%;
      height: 470px;
      display: flex;
      align-items: top;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 1s ease-in-out 2s forwards;
    }

    .card1:hover {
     transform: scale(1.01);
    }

    .header {
     position: absolute;
     background-color: #000;
     height: 43px;
     padding: 0px;
     width: 135px;
     border: 0px solid gold;
     left: 5px;
     bottom: 30px;
     border-radius: 0px;
    }

  </style>
</head>
<body>

  <div class="card1">

    <iframe src="https://sslecal2.investing.com?ecoDayBackground=%23000000&innerBorderColor=%23fc0000&borderColor=%232200ff&ecoDayFontColor=%23bbeb2a&columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&category=_employment,_economicActivity,_inflation,_credit,_centralBanks,_confidenceIndex,_balance,_Bonds&importance=3&features=datepicker,timeselector&countries=37,5,87,6,68,72&calType=week&timeZone=71&lang=3" width="650" height="467" frameborder="0" allowtransparency="true" marginwidth="0" marginheight="0"></iframe><div class="poweredBy" style="font-family: Arial, Helvetica, sans-serif; text-align:right; direction:rtl;"></div>  
  
    
  </div>


</body>
</html>
